<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="top">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbar" type="text" name="search" id="search">
            </div>
            <div class="account">
                <button class="fa-regular fa-bell"></button>
            </div>
            <div class="profilepic"></div>
            <p class="profilename">Morgan Oakley</p>
        </div>
        <div class="bottom">
            <div class="profilepic">
                <p>Hi there, </p>
                <p>Morgan Oakley <span class="username">(@morgan)</span></p>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidehead">
            <div class="logo"></div>
            <span class="material-symbols-outlined"> Dashboard</span>
            <h2>Dashboard</h2>
        </div>
        <ul>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">account_circle</span>
                    Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">chat</span>
                    Messages
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">history</span>
                    History
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">task</span>
                    Tasks
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">groups</span>
                    Communities
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">settings</span>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">contact_support</span>
                    Support
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">verified_user</span>
                    Privacy
                </a>
            </li>
        </ul>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
