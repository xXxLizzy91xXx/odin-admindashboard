<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbar" type="text" name="search" id="search">
            </div>
            <div class="account">
                <button class="fa-regular fa-bell"></button>
            </div>
            <div class="profilepic"></div>
            <p class="profilename">Morgan Oakley</p>
        </div>
        <div class="bottom">
            <div class="profilepic">
                <p>Hi there, </p>
                <p>Morgan Oakley <span class="username">(@morgan)</span></p>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidehead">
            <div class="logo"></div>
            <h2>Dashboard</h2>
        </div>
        <ul>
            <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
            <li><i class="fa-solid fa-user"></i><a href="#">Profile</a></li>
            <li><i class="fa-solid fa-message"></i><a href="#">Messages</a></li>
            <li><i class="fa-solid fa-clock-rotate-left"></i><a href="#">History</a></li>
            <li><i class="fa-solid fa-list-check"></i><a href="#">Tasks</a></li>
            <li><i class="fa-solid fa-user-group"></i><a href="#">Communities</a></li>
        </ul>
        <ul>
            <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
            <li><i class="fa-solid fa-circle-info"></i></i><a href="#">Support</a></li>
            <li><i class="fa-solid fa-shield-halved"></i></i></i><a href="#">Privacy</a></li>
        </ul>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
